<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, p, h1, h2, h3 {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        /*pricing section */ 
        .pricing-section {
            max-height:100vh;
            padding-top: 100px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #F4F2FD;
            box-sizing: border-box;
            
        } 
        
        /*card*/
        .card{
            width: 300px;
            height: fit-content;
            background-color: white;
            border-radius: 7px;
            padding-top: 50px;
            padding-left: 35px;
        }
        .plan-name {
            font-size: 36px;
        }
        .pricing {
            font-size: 36px;
            font-weight: 100;
            margin: 12px 0;
        }
        .features {
            display: flex;
            align-items: center;
        }
        .subscribe-now-button-container {
            display: flex;
            justify-content: center;
            margin-left: -35px; 
        }
        .subscribe-now-button {
            background-color: #202842; 
            color: white; 
            border-radius: 24px; 
            font-size: 18px; 
            padding: 10px 35px; 
            margin: 30px auto; 
            border-color: transparent;
        }
        /*dark card theme */
        .dark { 
            background-color: #202842; 
            color: white;

</head>
